<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">List of git users</h6>
  <ng-container *ngFor="let user of usersList;" >
    <div class="media text-muted pt-3" (click)="onSelectUser(user)" *ngIf="user.login.indexOf(filterUser)>=0 || !filterUser">
      <img alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;"
        [src]="user.avatar_url" data-holder-rendered="true"/>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{user.login}}</strong>
        Type {{ user.type }}
      </p>
    </div>
  </ng-container>
  
</div>
