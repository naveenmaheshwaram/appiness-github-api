<div class="media text-muted pt-3"*ngIf="user.avatar_url">
    <img alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;"
      [src]="user.avatar_url" data-holder-rendered="true"/>
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">@{{user.login}}</strong>
      Type {{ user.type }}
    </p>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let repo of repositoryData;">
    <div><strong>Resposity Name</strong> : <span class="text-primary">{{repo.name}}</span></div>
    <div>Full Name: {{repo.full_name}}</div>
    <div>Description: {{repo.description}}</div>
    <div>Language: {{repo.language}}</div>
  </li>
</ul>
